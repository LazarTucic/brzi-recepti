{% extends 'recepti/base.html' %}
{% block title %}Registrujte se!{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Registrujte se! </h3>
                        {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <form id="login-form" method="post" 
                        action="{% url 'registracija' %}">
                            {% csrf_token %}
                            <table class="table">
                                <tr>
                                    <td><label for="id_username">Korisničko ime</label></td>
                                    <td><input id="id_username" name="username" 
                                               type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label for="id_password">Šifra</label></td>
                                    <td><input id="id_password" name="password" 
                                               type="password" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label for = "id_email">Email adresa</label></td>
                                    <td><input id = "id_email" name = "email"
                                               type = "text" class = "form-control"></td>

                                </tr>
                            </table>
                                    <button type="submit" class="btn btn-success">Registruj se</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
